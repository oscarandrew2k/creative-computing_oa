<script>

// 3. "paramters / "arguments" are ways of customizing a function. treat them like variables inside the function

function fancyLog(input) {
	//you can name "input" whatever you want
	// var input becomes a variable "var input"
	// we can only use this variable inside this function

	// input = _____ whatever is inside the paranthesis
	console.log("dear Oscar,", input);


}

var num = 5;

// whatever is inside the parenthesis changes everytime you call it

fancyLog(num);
